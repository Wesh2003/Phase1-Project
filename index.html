<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css"/>
        <script src="script.js" defer></script>

    </head>
    <body>
        <div id = "main">

            <div id = "police-data ">
                Police force data 
                <form id = "force-form" action = "#" method = "get">
                    <label for ="forcedatalocal">Force in a certain region</label>
                    <input type="text" id = "forcedatalocal" name = "forcedatalocal" placeholder = "Search for forces in this location" >
                    <button id = "force-button"> Search</button>  
                </form>

                <div id = "result-policeData">

                </div>
            </div>

            <div id = "senior-officer-data ">
                senior-officer-data
                <form id = "senior-officer-data-form" action = "#" method = "get">
                    <label for ="seniorOfficerlocal">Senior Officers in a certain region</label>
                    <input type="text" id = "seniorOfficerlocal" name = "seniorOfficerlocal" placeholder = "Search for Senior Officers in this location" >
                    <button id = "force-button"> Search</button>  
                </form>

                <div id = "result-seniorOfficerData">

                </div>
            </div>

            <div id = "crime-data">
                crime data of a certain time
                <form id = "crime-data-form" action = "#" method = "get">
                    <label for ="crimesOnDate">Crimes committed on a certain date</label>
                    <input type="date" id = "crimesOnDate" name = "crimesOnDate" placeholder = "Search for crimes committed on this date" >
                    <button id = "force-button"> Search</button>  
                </form>

                <div id = "result-crimeData">

                </div>
                
            </div>

            <div id = "list-of-neighbourhoods-data ">
                List of neighboruhoods in a region
                
                <form id = "neighbourhood-data-form" action = "#" method = "get">
                    <label for ="neighbourhoods">List of neighboruhoods in a certain region</label>
                    <input type="text" id = "neighbourhoods" name = "neighbourhoods" placeholder = "Search for neighbourhoods in this location" >
                    <button id = "force-button"> Search</button>  
                </form>

                <div id = "result-NeighbourhoodsData">

                </div>

            </div>

            <div id = "nearby-events-data ">
                nearby-events-data

                <form id = "nearby-events-data-form" action = "#" method = "get">
                    <label for ="eventsLocal">Events occuring in a certain region</label>
                    <input type="text" id = "eventsLocal" name = "eventsLocal" placeholder = "Enter location here" >
                    <input type="text" id = "neighbourhoodID" name = "neighbourhoodID" placeholder = "Input specific neighborhood ID" >
                    <button id = "force-button"> Search</button>  
                </form>

                <div id = "result-nearbyEventsData">

                </div>

            </div>
            
            <div id = "nearby-watchers-data ">
                nearby-watchers-data

                <form id = "nearby-watchers-data-form" action = "#" method = "get">
                    <label for ="localWatchers">Watchers in a certain region</label>
                    <input type="text" id = "localWatchers" name = "localWatchers" placeholder = "Enter location here" >
                    <input type="text" id = "neighbourhoodID2" name = "neighbourhoodID2" placeholder = "Input specific neighborhood ID" >
                    <button id = "force-button"> Search</button>  
                </form>

                <div id = "result-nearbyWatchersData">

                </div>

            </div>
        </div>

    </body>



</html>
